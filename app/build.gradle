apply plugin: 'java'
apply plugin: 'application'

mainClassName = "map/StaticMap"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.mapbox.mapboxsdk:mapbox-java-services:2.2.6'
    testCompile "junit:junit:4.11"
}

test {
    testLogging.showStandardStreams = true
    testLogging {
        exceptionFormat = 'full'
    }
}

javadoc {
    options.tags = [ "pre:a:Pre:", "post:a:Post:", "inv:a:Invariants:" ]
}

task makePublic(type: Exec) {
    commandLine './src/makePublic'
}

task backToDefaults(type: Exec) {
    commandLine './src/backToDefaults'
}

task ptest(type: GradleBuild) {
    tasks = ['makePublic', 'test', 'backToDefaults']
}

task b(type: GradleBuild) {
     tasks = ['clean', 'installDist']
}

task t(type: GradleBuild) {
     tasks = ['clean', 'installDist', 'test']
}
